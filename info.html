<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乔布斯</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
    />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
   

</head>
<style>
    .layui-flex{
        display: flex;
    }
    .layui-flex .layui-form-item{
        flex: 1;
    }
    .login-bg .login{
        margin-top: 60px;
    }
</style>
<body class="login-bg">
    <div class="login" style="max-width: 700px;">
        <div class="message">个人信息</div>
        <div id="darkbannerwrap"></div>
            <form class="layui-form">
                <div class="layui-flex">
                    <div class="layui-form-item">
                        <label class="layui-form-label">username</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">password</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-flex">
                    <div class="layui-form-item">
                        <label class="layui-form-label">gender</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="0" title="男">
                            <input type="radio" name="sex" value="1" title="女" checked>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">age</label>
                        <div class="layui-input-block">
                            <input type="text" name="age" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-flex">
                    <div class="layui-form-item">
                        <label class="layui-form-label">phone</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">adress</label>
                        <div class="layui-input-block">
                            <input type="text" name="adress" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">permission</label>
                    <div class="layui-input-block">
                        <input type="text" name="permission" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" type="button">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                    </div>
                </div>
            </form>
       
    </div>


    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                // 监听单选框
                form.on('radio(*)', function (data) {
                    console.log(data.elem); //得到radio原始DOM对象
                    console.log(data.value); //被点击的radio的value值
                });  
                //监听提交
                form.on('submit(login)', function (data) {
                    alert(888)
                    layer.msg(JSON.stringify(data.field), function () {
                        location.href = 'index.html'
                    });
                    return false;
                });
            });
            $('#reset').click(function (params) {
                $('.layui-form')[0].reset()
            })
        })
    </script>
</body>

</html>
